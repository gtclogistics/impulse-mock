<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Availability</title>
  <link rel="stylesheet" href="../Styles/submit-availability.css" />
</head>
<body>
<a href="../Pages/my-shifts.html" class="back-button">← Back</a>

<div class="container">
  <h1>Submit Availability</h1>
  <p class="info-text">You can submit or edit your availability until Saturday 11:59 PM.</p>
  <p id="message"></p>



  <form id="availabilityForm">
    <div class="days">
      <label><input type="checkbox" value="Sunday" /> Sunday</label>
      <label><input type="checkbox" value="Monday" /> Monday</label>
      <label><input type="checkbox" value="Tuesday" /> Tuesday</label>
      <label><input type="checkbox" value="Wednesday" /> Wednesday</label>
      <label><input type="checkbox" value="Thursday" /> Thursday</label>
      <label><input type="checkbox" value="Friday" /> Friday</label>
      <label><input type="checkbox" value="Saturday" /> Saturday</label>
    </div>

    <button type="submit" id="submitBtn">Submit</button>
    <button type="button" id="editBtn" class="hidden">Edit Availability</button>
  </form>
</div>

<script src="../scripts/submit-availability.js"></script>
</body>
</html>
