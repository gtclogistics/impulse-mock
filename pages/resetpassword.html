<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse - Forgot Password</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        p {
            margin: 0;
            font-size: 18px;
            line-height: 1.5;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 12px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                font-size: 15px;
            }
            p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <p>This is a dummy forgot password page</p>
    <a href="login.html">Back to Login</a>
</div>
</body>
</html>
