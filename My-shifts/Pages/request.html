<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request</title>
  <link rel="stylesheet" href="../Styles/request.css" />
</head>
<body>

<a href="../Pages/my-shifts.html" class="back-button">‚Üê Back</a>

<div class="request-container">
  <!-- Change Availability Form -->
  <div class="card">
    <h3>Change Availability (Current Week)</h3>
    <form id="requestForm">
      <select id="date-select" required>
        <option value="">Date</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
      <select id="status-select" required>
        <option value="">Status</option>
        <option>Available</option>
        <option>Not Available</option>
      </select>
      <input type="text" id="reason-input" placeholder="Reason" required />
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <!-- My Requests -->
  <div class="card">
    <h3>My Requests</h3>
    <div class="filters">
      <select id="week-filter">
        <option>Week</option>
        <option>This Week</option>
        <option>Last Week</option>
      </select>
      <select id="status-filter">
        <option>Status</option>
        <option>Pending</option>
        <option>Approved</option>
        <option>Rejected</option>
      </select>
    </div>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
        <th>Reason</th>
      </tr>
      </thead>
      <tbody id="requests-body">
      <!-- JS-generated rows -->
      </tbody>
    </table>
  </div>
</div>

<script src="../scripts/request.js"></script>
</body>
</html>
